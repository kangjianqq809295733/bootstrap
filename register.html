	//校验登录名：只能输入6-20个以字母开头、可带数字的字串
	function isTrueName(s)   
{   
var patrn=/^[a-zA-Z]{1}[a-zA-Z0-9]{5,19}$/;   
if (!patrn.exec(s)) return false ;
return true ;
}   
function isEmail(str) {
    if (str.charAt(0) == "." || str.charAt(0) == "@" || str.indexOf('@', 0) == -1 ||
        str.indexOf('.', 0) == -1 || str.lastIndexOf("@") == str.length - 1 ||
        str.lastIndexOf(".") == str.length - 1 ||
        str.indexOf('@.') > -1)
        return false;
    else
        return true;
}

	
	function rec1(){
		var user=document.getElementById("username").value;
		var div1=document.getElementById("text");
	    var div2=document.getElementById("d2");
		if(!isTrueName(user))
		{
		div2.style.display="block";	
		document.getElementById("text").innerHTML="<font color='red' size='3'>用户名书写错误，需6-20个以字母开头、可带数字的字串</font>";
		
		}
		else {
	     div2.style.display="none";
		}
    }	
	function rec2(){
	    var p1=document.getElementById("password1").value;   	
		var p2=document.getElementById("password2").value;
		var div3=document.getElementById("d3");
		if(p1!=p2){
		div3.style.display="block";
		 document.getElementById("test1").innerHTML="<font color='red' size='3'>两次密码输入不一样</font>";
		}
		else{
		div3.style.display="none";	
		}
	}
	function rec3(){
	    var em=document.getElementById("email").value;   	
		var div4=document.getElementById("d4");
		if(!isEmail(em)){
		div4.style.display="block";
		 document.getElementById("test2").innerHTML="<font color='red' size='3'>邮箱格式错误，请重新书写</font>";
		}
		else{
		div4.style.display="none";	
		}
	}
